<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yandex</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>

    <!--Navbar-->
    <div class="navbar">
      <img src="./images/user.png" width="50px" height="50px" />
      <button>Log in</button>
      <img src="./images/menu.png" width="40px" height="40px" />
    </div>

    <!--Main section-->
    <div class="main">
      <section class="menu">
        <div class="menuItem">
          <img src="./images/images.png" />
          <p>Images</p>
        </div>

        <div class="menuItem">
          <img src="./images/video.png" />
          <p>Video</p>
        </div>

        <div class="menuItem">
          <img src="./images/maps.png" />
          <p>Maps</p>
        </div>

        <div class="menuItem">
          <img src="./images/Transulate.png" />
          <p>Transulate</p>
        </div>

        <div class="menuItem">
          <img src="./images/weather.png" />
          <p>Weather</p>
        </div>

        <div class="menuItem">
          <img src="./images/mail.png" />
          <p>Mail</p>
        </div>
      </section>

      <section class="search">
        <img src="./images/Yandex.png" />

        <div>
          <input type="text" placeholder="Finds everything" />
          <button>Search</button>
        </div>
      </section>
    </div>

    <!--Footer-->
    <div class="footer">
      <section class="countries">
        <p id="yandex">Yandex in:</p>
        <section class="country">
          <img src="./images/china.png" />
          <p>China</p>
        </section>
        <section class="country">
          <img src="./images/india.png" />
          <p>India</p>
        </section>
        <section class="country">
          <img src="./images/russia.png" />
          <p>Russia</p>
        </section>
        <section class="country">
          <img src="./images/turkey.png" />
          <p>Turkey</p>
        </section>
        <section class="country">
          <img src="./images/usa.png" />
          <p>USA</p>
        </section>
      </section>

      <section class="notice">
        <ul>
          <li>Technologies</li>
          <li>About Yandex</li>
          <li>Terms of Service</li>
          <li>Pravicy Polocy</li>
          <li>Contact us</li>
          <li>Copyright Notice</li>
          <li>@Yandex</li>
        </ul>
      </section>
    </div>
  </body>
</html>
